[Logging]
; Enable/disable keyword-based filtering for logs
EnableKeywordFiltering=true

; Keywords to filter logs (comma-separated, case-insensitive)
; Leave empty to log all functions
Keywords=ProcessEvent,SpawnActor,BeginPlay

; Log to file
LogToFile=true
LogFilePath=function_log.txt

; Log to console
LogToConsole=true

; Log function parameters (may be verbose)
LogParameters=true

; Log return values
LogReturnValues=true

; Log function address in hex format
LogFunctionAddress=true

; Log full object paths
LogFullPaths=true

[SignatureScanning]
; Enable automatic signature scanning at startup
EnableSignatureScanning=true

; Log signature scan results
LogScanResults=true

; Module name to scan (usually the game executable)
TargetModule=Borderlands4.exe

; Enable direct signature-based hooking for performance (recommended for specific high-call-volume functions)
EnableSignatureHooking=false

; Log extracted AOB patterns and signatures to file for potential direct hooking
LogSignaturePatterns=true

; Path where signature patterns will be logged
SignatureLogPath=signatures.txt

; Maximum number of bytes to extract/log per pattern (default: 64, increase for complex patterns)
MaxPatternBytes=64
